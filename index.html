<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="city-button-container">
            <button class="city" id="adelaide">Adelaide</button>
            <button class="city" id="melbourne">Melbourne</button>
            <button class="city" id="sydney">Sydney</button>
            <button class="city" id="brisbane">Brisbane</button>
          </div>
          <div class="city-search-container">
            <form id="search-city-form">
              <input
                type="search"
                id="search-city"
                placeholder="Enter a city"
              />
              <input type="submit" id="search-city-submit" value="Search" />
            </form>
            <button id="current-city-button">Current City</button>
          </div>
          <div class="row">
            <div class="col-6">
              <span id="current-temperature"></span>
              <span class="unit-link-container">
                <a href="#" id="unit-celcius" class="active">°C</a> |
                <a href="#" id="unit-fahrenheit">°F</a>
                <span class="spacing">...</span>
              </span>

              <ul class="weather-components">
                <li class="weather-components">
                  Humidity <span id="humidity"></span>%
                </li>
                <li class="weather-components">
                  Wind <span id="wind"></span> km/h
                </li>
                <li class="weather-components">
                  Feels like <span id="feels-like"></span>°
                </li>
              </ul>
            </div>

            <div class="col-6">
              <img class="current-weather-image" src="" alt="" id="icon" />
              <ul class="time-location">
                <li class="time-location" id="location"></li>

                <li class="time-location">
                  Updated <span id="date-time"></span>
                </li>
                <li class="time-location" id="weather-description"></li>
              </ul>
            </div>
          </div>

          <div class="weekly-forecast" id="forecast"></div>
        </div>
        <p class="open-source-comment">
          <a
            href="https://github.com/dorian-rose/vanilla-weather-app"
            target="_blank"
            >Open-source code
          </a>
          by Dorian Kelly
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
