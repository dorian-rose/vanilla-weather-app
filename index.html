<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="city-button-container">
            <button class="city" id="adelaide">Adelaide</button>
            <button class="city" id="melbourne">Melbourne</button>
            <button class="city" id="sydney">Sydney</button>
            <button class="city" id="brisbane">Brisbane</button>
          </div>
          <div class="city-search-container">
            <form id="search-city-form">
              <input
                type="search"
                id="search-city"
                placeholder="Enter a city"
              />
              <input type="submit" id="search-city-submit" value="Search" />
            </form>
            <button id="current-city-button">Current City</button>
          </div>
          <div class="row">
            <div class="col-7">
              <span id="current-temperature">15</span>
              <span class="temperature-unit"> °C|F </span>

              <ul class="weather-components">
                <li class="weather-components">
                  Humidity <span id="humidity">60</span>%
                </li>
                <li class="weather-components">
                  Wind <span id="wind">5</span> km/h
                </li>
                <li class="weather-components">
                  Feels like <span id="feels-like">16</span>°
                </li>
              </ul>
            </div>

            <div class="col-5">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly sunny"
              />
              <ul class="time-location">
                <li class="time-location" id="location">Adelaide</li>
                <li class="time-location" id="day-time">Friday 17:00</li>
                <li class="time-location" id="weather-description">Sunny</li>
              </ul>
            </div>
          </div>
          <h2>Weekly forecast</h2>
          <div class="grid-forecast">
            <div class="row" class="forecast-days">
              <div class="col">Fri</div>
              <div class="col">Sat</div>
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tues</div>
              <div class="col">Wed</div>
              <div class="col">Thurs</div>
              <div class="col">Fri</div>
            </div>
            <div class="row" class="forecast-icons">
              <div class="col">☀️</div>
              <div class="col">🌤</div>
              <div class="col">🌥</div>
              <div class="col">🌦</div>
              <div class="col">🌧</div>
              <div class="col">🌨</div>
              <div class="col">🌩</div>
              <div class="col">🌤</div>
            </div>
            <div class="row" class="daily-forecast">
              <div class="col">18°</div>
              <div class="col">20°</div>
              <div class="col">24°</div>
              <div class="col">14°</div>
              <div class="col">13°</div>
              <div class="col">15°</div>
              <div class="col">16°</div>
              <div class="col">17°</div>
            </div>
          </div>
        </div>
        <p class="open-source-comment">
          <a href="https://github.com/dorian-rose/vanilla-weather-app"
            >Open-source code
          </a>
          by Dorian Kelly
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
